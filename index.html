<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css" >
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Akan Birthday Names</title>
    </head>
    <body>
       <div class="container">
        <nav class="row navbar navbar-light navbar-expand-lg" style="background-color: #eccc17;">
            <a href="#" class="navbar-brand col-md-6"><h1>Akan Names Application</h1></a>
            <a href="#" class="nav-item active col-md-2" style="color: black">Your Window</a>
            <a href="#" class="nav-item nav-link disabled col-md-3"></a>
            <img src="assets/avatar2.jpg" alt="logged in user icon" class="nav-item col-md-1" width="40" height="50">
        </nav>
        <main class="main">
            <h2 class="h2">Welcome to Akan Birthday Names!</h2>
            <div class="section">
                <h3>Please Enter Your Birthdate:</h3>
                <form action="">
                  <input id="input1" type="text" placeholder="Enter your birthdate">
                  <button onclick="submitForm">Submit</button> 
                </form>
                  <h3 id="text">Please Select Your Akan Gender:</h3> 
                  <form action="">
                      <input type="radio" id="male" name="fav_gender" value="male">
                      <label for="male">Male</label><br>
                      <input type="radio" id="female" name="fav-gender" value="female">
                      <label for="female">Female</label>
                  </form>
                <!-- <form>
                  <input id="input2" type="radio" value="male" onclick="SubmitEvent1">
                  <label for="male">Male</label><br>
                  <input type="radio" id="input3" value="female" onclick="SubmitEvent2">
                  <label for="female">Female</label>
                </form> -->
            </div>
        </main>
        <footer class="">
            <p class="p-f">Designed by: Dansam Sons Ltd, 2022. All rights reserved!</p>
        </footer>
       </div>
       <script>
           let input = document.querySelector(#input1);
           let h1 = document.getElementById("text");

           function submitForm(){
               let value = input.value;
               if(value === ""){
                   h1.innerText = "Sorry, the form cannot be empty"
               }
           } 
       </script>
    </body>
    </html>
